<h2>Listado de proveedores</h2>
<table mat-table [dataSource]="provers" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let provers"> {{provers.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let provers"> {{provers.dir}} </td>
    </ng-container>
    <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef>Nit</th>
        <td mat-cell *matCellDef="let provers"> {{provers.nit}} </td>
    </ng-container>
    
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let mascota">
            <button  mat-icon-button>
            </button>
        </td>
    </ng-container>

</table>
